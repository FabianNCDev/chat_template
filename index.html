<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Template</title>
    <!--this is the output from sass compiler - Este es la salida del compilador de sass-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--All the Users connected - Todos los usuarios conectados-->
    <div class="chat_box">
      <div class="chat_head">ChatBox</div>
      <div class="chat_body">
        <div class="user">
          наташа
        </div>
      </div>
    </div>
    <!--The Chat Box - El Chat-->
    <div class="msg_box" style="right:290px">
      <div class="msg_head">
        наташа
        <div class="close">
          x
        </div>
      </div>
      <div class="msg_wrap">
        <div class="msg_body">
          <div class="msg_a">
            this is from a
          </div>
          <div class="msg_b">
            this is from b
          </div>
          <div class="msg_insert">
            
          </div>
        </div>
        <div class="msg_footer">
          <div class="msg_footer">
            <textarea rows="3" class="msg_input">sample</textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- animations and events - animaciones y eventos-->
    <script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
